<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        Calculator
    </header>

    <div class="container">
        <div class="display">
            <p id="prev-val"></p>
            <p id="curr-val">0</p>
        </div>
        <div class="buttons">
            <div class="row">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="row">
                <button data-key="55" id="sev" class="num-btns">7</button>
                <button data-key="56" id="eig" class="num-btns">8</button>
                <button data-key="57" id="nine" class="num-btns">9</button>
                <button data-key="191" id="div">÷</button>
            </div>
            <div class="row">
                <button data-key="52" id="four" class="num-btns">4</button>
                <button data-key="53" id="five" class="num-btns">5</button>
                <button data-key="54" id="six" class="num-btns">6</button>
                <button data-key="" id="mul">×</button>
            </div>
            <div class="row">
                <button data-key="49" id="one" class="num-btns">1</button>
                <button data-key="50" id="two" class="num-btns">2</button>
                <button data-key="51" id="thr" class="num-btns">3</button>
                <button data-key="189" id="sub">-</button>
            </div>
            <div class="row">
                <button data-key="190" id="dec" class="num-btns">.</button>
                <button data-key="48" id="zero" class="num-btns">0</button>
                <button data-key="187" id="equal">=</button>
                <button data-key="" id="add">+</button>
            </div>
        </div>
    </div>

    <footer>
        Copyright © 2022 Dan 
        <a href="https://github.com/pongpatapee/Odin-RockPaperscissor-JS"><img src="images/github-logo.png" alt="GitHub" height="auto" width="20"></a>
    </footer>
</body>
</html>
